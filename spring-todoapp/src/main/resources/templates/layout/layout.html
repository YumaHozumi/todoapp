<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" class="h-100">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 参照先をリンクURL式「@{...}」で指定  -->
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- アイコン読み込み -->
<link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
<title>Todo App</title>
</head>
<body class="bg-light h-100 vstack">
	<nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top" id="navbar">
		<div class="container">
			<a class="navbar-brand" href="/">
				<i class="bi bi-calendar3"></i>
				Todo App
			</a>
			
			<!-- トグルボタン -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" 
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- リンク一覧 -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">
						Home
						</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link active" href="#">
						About
						</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/logout}">
						logout
						</a>
					</li>
				</ul>
			</div>
			
		</div>
	</nav>
	
	<!-- コンテンツ -->
	<div layout:fragment="content">
	</div>
	
	<!-- フッタ -->
	<footer class="mt-auto py-4 bg-info text-white">
		<div class="container text-center small">
			&copy; 2022 Hozumi Yuma
		</div>
	</footer>
	
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
