<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
</head>
<body th:class="|${option.bgColor} h-100 vstack|">
	<div layout:fragment="content" class="container-fluid" style="padding-top:80px">
		<h3 th:text="|${#authentication.principal.nickname}さんのオプション|"></h3>
		<p class="ms-5">テーマを選択</p>
		<form th:action="@{/option}" th:object="${option}" method="post" novalidate class="mb-3 mx-5">
			<input type="hidden" th:field="*{optionId}">
			
			<!-- <input type="text" name="フィールド名" th:value="${変数名}" /> 
			th:fieldやth:nameに値を入れているとvalueの中が空になる仕様に注意-->
			<input class="form-control" name="userId" th:value="${#authentication.principal.username}" hidden="type">
			
			<div class="btn-group" data-bs-toggle="bottons">
				<label class="btn btn-light active" style="border: 1px solid;">
					<th:block th:if="*{bgColor} eq 'bg-light'">
						<input type="radio" autocomplete="off" name="bgColor" value="bg-light" checked>ライトカラー
					</th:block>
					
					<th:block th:unless="*{bgColor} eq 'bg-light'">
						<input type="radio" autocomplete="off" name="bgColor" value="bg-light">ライトカラー
					</th:block>
				</label>
				
				<label class="btn darkmode active text-white" style="border: 0.5px solid; border-color: white;">
					<th:block th:if="*{bgColor} eq 'darkmode'">
						<input type="radio" autocomplete="off" name="bgColor" value="darkmode" checked>ダークモード
					</th:block>
					
					<th:block th:unless="*{bgColor} eq 'darkmode'">
						<input type="radio" autocomplete="off" name="bgColor" value="darkmode">ダークモード
					</th:block>
				</label>
			</div>
			
			<button class="btn btn-primary px-5">
				<i class="bi bi-pencil-fill"></i>
				保存
			</button>
		</form>
		
		<a th:href="@{/}" class="btn btn-secondary ms-5">戻る</a>
	
	</div>
</body>
</html>
